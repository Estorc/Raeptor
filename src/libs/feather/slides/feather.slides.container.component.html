<div #content class="feather-slides-content">
    <ng-content></ng-content>
</div>
<feather-overlay-container>
    <div class="feather-slides-navigation" [class.vertical]="vertical" [class.horizontal]="!vertical">
        <div class="feather-slides-navigation-container">
            <a href="#" class="feather-slides-navigation-dot" *ngFor="let slide of slides; let i = index"
            [class.active]="i === slideIndex"
            (click)="selectSlide(i); $event.preventDefault()">
            </a>
        </div>
    </div>
</feather-overlay-container>
