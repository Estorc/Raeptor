	<div id="news">
	<script>
	
		let req = new XMLHttpRequest();

		req.onreadystatechange = () => {
		  if (req.readyState == XMLHttpRequest.DONE) {
			let json = JSON.parse(req.responseText).record;
			for(i=0;i<json["document"].length;i++) {
				document.getElementById('news').innerHTML += ("<div class='newbackframe' id='new" + i + "'></div>")
				if (json["document"][i].image != "none") {
					if (json["document"][i].link != "none") {
						document.getElementById('new'+ i).innerHTML += ("<a href='" + json["document"][i].link + "'> <img style='position:relative;width:calc(100% + 36px);margin-left:-18px;margin-top:-25px;margin-bottom:10px' src='"+ json["document"][i].image +"'/> </a>")
					} else {
						document.getElementById('new'+ i).innerHTML += ("<img style='position:relative;width:calc(100% + 36px);margin-left:-18px;margin-top:-25px;margin-bottom:10px' src='"+ json["document"][i].image +"'/>")
					}
				}
				document.getElementById('new'+ i).innerHTML += ("<img src='images/RaptorProdIcon.png' width='30px' style='border-radius: 30px;' />")
				document.getElementById('new'+ i).innerHTML += ("<span style='color:#444;font-size:14px;position:relative;left: 10px;top: -20px'>RAPTOR PRODUCTION</span><br>")
				document.getElementById('new'+ i).innerHTML += ("<span style='color:#888;font-size:14px;position:relative;left: 40px;top: -20px'>" + json["document"][i].date + "</span>")
				if (json["document"][i].link != "none") {
					document.getElementById('new'+ i).innerHTML += ("<a style='position:relative;display:block;top:-40px;height:auto;' href='" + json["document"][i].link + "'> <h4 style='position:relative;top:10px'>" + json["document"][i].title + "</h4> <h4 class='newtext' style='position:relative;margin-bottom:-50px'>" + json["document"][i].text + "</h4> </a>")
					
				} else {
				document.getElementById('new'+ i).innerHTML += ("<h4 style='position:relative;top:-30px'>" + json["document"][i].title + "</h4>")
				document.getElementById('new'+ i).innerHTML += ("<h4 class='newtext' style='position:relative;top:-40px;margin-bottom:-50px'>" + json["document"][i].text + "</h4>")
				}
			}
		  }
		};
